<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Caluladora IMC</title>
</head>
<body>
    
    <form action="">

      <div class="container text-center">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">

            
            <h1>Calcula tu IMC</h1>

            <label for="txtPeso">Peso:</label> <br>
            <input type="text" id="txtPeso" placeholder="Escribe en Kg"> <br>
        
            <label for="txtAltura">Altura:</label> <br>
            <input type="text" id="txtAltura" placeholder="Decimales con punto ."><br>
        
            <input type="submit" value="Calcular" id="btnCalcular" class="btn btn-success">

            
            <img src="imagenes/imc-2.jpg" class="rounded" alt="Tabla de IMC">

          </div>
          <div class="col">
            
          </div>
        </div>
      </div>

      
      
    </form>
    </br>
    
  
    <script src="js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    " ></script>
  </body>
</html>
